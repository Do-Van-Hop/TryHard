<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tieu_de"><h2>PT Ứng dụng WEB - Thiết kế form đơn giản</h2></div>
        <form action="" method="GET">
            <div class="content">
                <div class="form">
                    <label for="name">Họ tên</label>
                    <input type="text" name="ten" size="40" placeholder="Nhập họ tên" required>
                </div>
                <div class="form">
                    <label for="Email">Email</label>
                    <input type="email" name="email" size="40" placeholder="Nhập email" required>
                </div>
                <div class="form">
                    <label for="sdt">Số điện thoại</label>
                    <input type="text" name="so_dien_thoai" size="40" required pattern="[0-9]" placeholder="Nhập số điện thoại" >
                </div>
                <div class="form">
                    <label for="que">Quê quán</label>
                    <select name="que" id="que">
                        <option value="">--Chọn thành phố--</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hochiminh">TP Hồ Chí Minh</option>
                        <option value="thaibinh">Thái Bình</option>
                        <option value="hungyen">Hưng Yên</option>
                    </select>
                </div>
                <div class="form">
                    <label for="gioi_tinh">Giới tính</label>
                    <input type="radio" name="gioi_tinh" value="Nam"> Nam
                    <input type="radio" name="gioi_tinh" value="Nu"> Nữ
                </div>
                <div class="form">
                    <label for="ki_nang">Kỹ năng</label>
                    <input type="checkbox" name="ki_nang" value="html"> HTML
                    <input type="checkbox" name="ki_nang" value="css"> CSS
                    <input type="checkbox" name="ki_nang" value="js"> JS
                    <input type="checkbox" name="ki_nang" value="bootstrap"> BOOTSTRAP
                </div>
                <div class="form">
                    <label for="ngay_sinh">Ngày sinh</label>
                    <input type="date" name="ngay_sinh">
                </div>
                <div class="form">
                    <label for="gioi_thieu_ban-than">Giới thiệu bản thân</label>
                    <textarea name="gioi_thieu_ban-than" id="gioi_thieu_ban-than" placeholder="Giới thiệu bản thân" size="8"></textarea>
                </div>
            </div>
            <div class="end">
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset" name="reset">
            </div>
        </form>
    </div>
</body>
</html>
